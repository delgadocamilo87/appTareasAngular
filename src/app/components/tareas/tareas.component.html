<div class="container mt-3">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control" placeholder="Ingrese la tarea" >
        </div>
        <div class="col-lg-6 offset-lg-3 mt-2">
            <div class="card p-3 mt-4" *ngIf="listaTareas.length === 0">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group mt-2">
                <li class="list-group-item mt-2 d-flex justify-content-between" *ngFor="let tarea of listaTareas, let i = index">
                    <span class="cursor" (click)="actualizarTarea(tarea, i)">
                        <i class="text-success" [ngClass]="tarea.estado === true ? 'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                        <!-- <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-circle-check"></i> -->
                    </span>
                    {{tarea.nombre}}
                    <span class="text-danger cursor" (click)="eliminar(i)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
